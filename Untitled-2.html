<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration</title>
    <style>
        /* Body and container styling */
        body {
            background-color: #f7fafc; /* Equivalent to bg-gray-100 */
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .container {
            max-width: 900px; /* Equivalent to max-w-4xl */
            margin: 20px auto; /* Equivalent to mx-auto mt-10 */
            padding: 24px; /* Equivalent to p-6 */
            background-color: #ffffff; /* Equivalent to bg-white */
            border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        /* Header section styling */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #c6f6d5; /* Equivalent to bg-green-200 */
            padding: 16px; /* Equivalent to p-4 */
            margin-bottom: 24px;
        }

        .header h1 {
            font-size: 1.25rem; /* Equivalent to text-xl */
            font-weight: bold; /* Equivalent to font-bold */
            margin: 0;
        }

        .header button {
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: bold; /* Equivalent to font-semibold */
            background: none;
            border: none;
            cursor: pointer;
        }

        /* Paragraph styling */
        .highlight-text {
            color: #3182ce; /* Equivalent to text-blue-600 */
            text-decoration: underline;
            margin-top: 16px; /* Equivalent to mt-4 */
        }

        /* Grid layout styling */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* Equivalent to grid-cols-2 */
            gap: 24px; /* Equivalent to gap-6 */
            margin-top: 24px; /* Equivalent to mt-6 */
        }

        /* Form input styling */
        .form-group {
            margin-bottom: 16px; /* Equivalent to mb-4 */
        }

        .form-group label {
            display: block;
            font-size: 0.875rem; /* Equivalent to text-sm */
            font-weight: bold; /* Equivalent to font-semibold */
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 8px; /* Equivalent to p-2 */
            border: 1px solid #d1d5db; /* Equivalent to border-gray-300 */
            border-radius: 4px;
        }

        /* Button styling */
        .button-group {
            display: flex;
            justify-content: center;
            margin-top: 24px; /* Equivalent to mt-6 */
        }

        .button-group button {
            padding: 12px 24px; /* Equivalent to px-6 py-2 */
            border: none;
            border-radius: 4px;
            color: white;
            cursor: pointer;
            margin-right: 16px; /* Equivalent to mr-4 */
        }

        .button-submit {
            background-color: #48bb78; /* Equivalent to bg-green-500 */
        }

        .button-reset {
            background-color: #a0aec0; /* Equivalent to bg-gray-500 */
        }

        .button-submit:hover {
            background-color: #38a169;
        }

        .button-reset:hover {
            background-color: #718096;
        }
    </style>
</head>
<body>

    <div class="container">
        <!-- Header Section -->
        <div class="header">
            <h1>Workshop Registration</h1>
            <button>More Actions â–¼</button>
        </div>

        <!-- Highlight Text -->
        <p class="highlight-text">Register now while seats are available!</p>

        <!-- Form Grid Layout -->
        <div class="grid-container">
            <div>
                <div class="form-group">
                    <label>First Name <span style="color: red;">*</span></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Last Name <span style="color: red;">*</span></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Company/Institution <span style="color: red;">*</span></label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>Address <span style="color: red;">*</span></label>
                    <textarea></textarea>
                </div>
                <div class="form-group">
                    <label>City</label>
                    <input type="text">
                </div>
                <div class="form-group">
                    <label>State / Province / Region</label>
                    <select>
                        <option>-Select-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select>
                        <option>-Select-</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Email <span style="color: red;">*</span></label>
                    <input type="email">
                </div>
                <div class="form-group">
                    <label>Phone Number <span style="color: red;">*</span></label>
                    <input type="text">
                </div>
            </div>
            <div>
                <div class="form-group">
                    <h2 style="font-size: 1.125rem; font-weight: bold;">Lunch</h2>
                    <label>Meal Preference</label>
                    <select>
                        <option>Vegetarian</option>
                    </select>
                </div>
                <div class="form-group">
                    <h2 style="font-size: 1.125rem; font-weight: bold;">Payment Details</h2>
                    <label>Payment Mode</label>
                    <div class="form-group">
                        <input type="checkbox"> Cash
                    </div>
                    <div class="form-group">
                        <input type="checkbox"> Cheque
                    </div>
                    <div class="form-group">
                        <input type="checkbox"> Demand Draft
                    </div>
                    <div class="form-group">
                        <label>DD/Cheque No.</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Drawn On (Bank Name)</label>
                        <input type="text">
                    </div>
                    <div class="form-group">
                        <label>Payable at</label>
                        <input type="text">
                    </div>
                </div>
            </div>
        </div>

        <!-- Button Group -->
        <div class="button-group">
            <button class="button-submit">Submit</button>
            <button class="button-reset">Reset</button>
        </div>
    </div>

</body>
</html>
