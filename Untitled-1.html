<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="max-w-4xl mx-auto mt-10 p-6 bg-white border border-gray-300">
        <div class="flex justify-between items-center bg-green-200 p-4">
            <h1 class="text-xl font-bold">Workshop Registration</h1>
            <div class="relative">
                <button class="text-sm font-semibold">More Actions â–¼</button>
            </div>
        </div>
        <p class="mt-4 text-blue-600 underline">Register now while seats are available!</p>
        <div class="grid grid-cols-2 gap-6 mt-6">
            <div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">First Name <span class="text-red-600">*</span></label>
                    <input type="text" class="w-full border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">Last Name <span class="text-red-600">*</span></label>
                    <input type="text" class="w-full border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">Company/Institution <span class="text-red-600">*</span></label>
                    <input type="text" class="w-full border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">Address <span class="text-red-600">*</span></label>
                    <textarea class="w-full border border-gray-300 p-2"></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">City</label>
                    <input type="text" class="w-full border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">State / Province / Region</label>
                    <select class="w-full border border-gray-300 p-2">
                        <option>-Select-</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">Country</label>
                    <select class="w-full border border-gray-300 p-2">
                        <option>-Select-</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">Email <span class="text-red-600">*</span></label>
                    <input type="email" class="w-full border border-gray-300 p-2">
                </div>
                <div class="mb-4">
                    <label class="block text-sm font-semibold">Phone Number <span class="text-red-600">*</span></label>
                    <input type="text" class="w-full border border-gray-300 p-2">
                </div>
            </div>
            <div>
                <div class="mb-4">
                    <h2 class="text-lg font-semibold">Lunch</h2>
                    <label class="block text-sm font-semibold">Meal Preference</label>
                    <select class="w-full border border-gray-300 p-2">
                        <option>Vegetarian</option>
                    </select>
                </div>
                <div class="mb-4">
                    <h2 class="text-lg font-semibold">Payment Details</h2>
                    <label class="block text-sm font-semibold">Payment Mode</label>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" class="mr-2">
                        <label>Cash</label>
                    </div>
                    <div class="flex items-center mb-2">
                        <input type="checkbox" class="mr-2">
                        <label>Cheque</label>
                    </div>
                    <div class="flex items-center mb-4">
                        <input type="checkbox" class="mr-2">
                        <label>Demand Draft</label>
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold">DD/Cheque No.</label>
                        <input type="text" class="w-full border border-gray-300 p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold">Drawn On (Bank Name)</label>
                        <input type="text" class="w-full border border-gray-300 p-2">
                    </div>
                    <div class="mb-4">
                        <label class="block text-sm font-semibold">Payable at</label>
                        <input type="text" class="w-full border border-gray-300 p-2">
                    </div>
                </div>
            </div>
        </div>
        <div class="flex justify-center mt-6">
            <button class="bg-green-500 text-white px-6 py-2 mr-4">Submit</button>
            <button class="bg-gray-500 text-white px-6 py-2">Reset</button>
        </div>
    </div>
</body>
</html>
